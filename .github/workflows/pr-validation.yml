name: PR Validation

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
      - '.editorconfig'

env:
  DOTNET_NOLOGO: true

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  validate-pr:
    name: Validate PR
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            8.0.x
            10.0.x

      - name: Determine version (NBGV)
        id: nbgv
        uses: dotnet/nbgv@master
        with:
          setAllVars: true

      - name: Restore
        run: dotnet restore JD.SemanticKernel.Connectors.ClaudeCode.slnx

      - name: Build
        run: >
          dotnet build JD.SemanticKernel.Connectors.ClaudeCode.slnx
          --configuration Release
          --no-restore
          /p:ContinuousIntegrationBuild=true
          /p:Deterministic=true

      - name: Verify formatting
        run: >
          dotnet format JD.SemanticKernel.Connectors.ClaudeCode.slnx
          --severity warn
          --verify-no-changes

      - name: Run tests
        run: >
          dotnet test JD.SemanticKernel.Connectors.ClaudeCode.slnx
          --configuration Release
          --no-build
          --filter "Category!=Live"
          --verbosity normal
          --logger "trx;LogFileName=test-results.trx"

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/TestResults/**/*.trx
          check_name: Test Results

      - name: Dry-run NuGet packaging
        run: |
          echo "ðŸ“¦ Performing dry-run of NuGet packaging..."
          mkdir -p ./dry-run-packages
          dotnet pack JD.SemanticKernel.Connectors.ClaudeCode.slnx \
            --configuration Release \
            --no-build \
            --output ./dry-run-packages \
            /p:ContinuousIntegrationBuild=true || true
          PACKAGE_COUNT=$(ls -1 ./dry-run-packages/*.nupkg 2>/dev/null | wc -l)
          if [ "$PACKAGE_COUNT" -eq 0 ]; then
            echo "âŒ No packages were created"
            exit 1
          fi
          echo "ðŸ“¦ Packaged files:"
          ls -lh ./dry-run-packages/

      - name: Upload dry-run packages
        uses: actions/upload-artifact@v6
        with:
          name: dry-run-packages
          path: ./dry-run-packages/*.nupkg
          retention-days: 7

      - name: PR Summary
        if: always()
        run: |
          echo "## ðŸŽ¯ PR Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Version**: $NBGV_NuGetPackageVersion" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if ls ./dry-run-packages/*.nupkg 1> /dev/null 2>&1; then
            echo "The following packages will be created on merge:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            ls -1 ./dry-run-packages/*.nupkg | xargs -n1 basename >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No packages were created during the dry-run." >> $GITHUB_STEP_SUMMARY
          fi
