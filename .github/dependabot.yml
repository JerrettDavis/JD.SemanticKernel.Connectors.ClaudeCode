version: 2

updates:
  - package-ecosystem: nuget
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - jerrettdavis
    labels:
      - dependencies
      - nuget
    commit-message:
      prefix: deps
      include: scope
    groups:
      microsoft:
        patterns:
          - "Microsoft.*"
        update-types:
          - minor
          - patch
      semantic-kernel:
        patterns:
          - "Microsoft.SemanticKernel*"
        update-types:
          - minor
          - patch
      testing:
        patterns:
          - "xunit*"
          - "Xunit.*"
          - "coverlet.*"
          - "FluentAssertions"
        update-types:
          - minor
          - patch
      analyzers:
        patterns:
          - "Meziantou.Analyzer"
          - "Microsoft.CodeAnalysis.*"
        update-types:
          - minor
          - patch

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - jerrettdavis
    labels:
      - dependencies
      - github-actions
    commit-message:
      prefix: ci
      include: scope
